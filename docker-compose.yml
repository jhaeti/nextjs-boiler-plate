version: "3.9"

volumes:
  mongo_data:
    driver: local

networks:
  boilerplate:
    driver: bridge

services:
  mongo:
    container_name: mongo
    image: mongo:4.2
    ports:
      - "27017:27017"
    volumes:
      - "mongo_data:/data/db"
    networks:
      - boilerplate
    restart: always

  backend:
    container_name: backend
    build: ./backend
    ports:
      - "5000:5000"
    networks:
      - boilerplate
    volumes:
      - "./backend:/backend"
      - "/backend/node_modules"
    environment:
      [
        MONGO_DEV_URI=mongodb://mongo:27017/Boilerplate,
        JWT_SECRET_KEY=next-boiler-plate-secret-keys-for-dev,
        AUTH_COOKIE_NAME=x-auth-token,
        DOCKER_MONGO_URI=mongodb://localhost:27017,
      ]
    restart: always
    depends_on:
      - mongo

  frontend:
    container_name: frontend
    build: ./frontend
    ports:
      - "3000:3000"
    networks:
      - boilerplate
    volumes:
      - "./frontend:/frontend"
      - "/frontend/node_modules"
    restart: always
    depends_on:
      - backend
